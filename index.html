<!DOCTYPE html>
<html>
    <head>
        <link href='style.css' rel='stylesheet' type='text/css'/>
    </head>
    <body>
    <div class="game grid">
        <!--TOP ROW: DICE ROLL DETAILS-->
        <div class="dice grid">
            <div class="yellow">Y</div>
            <div class="blue">B</div>
            <div class="green">G</div>
            <div class="orange">O</div>
            <div class="purple">P</div>
            <div class="wild">W</div>
        </div>
        <div class="roll grid">
            <div class="chosen">chosen dice</div>
            <div class="discard">discard dice</div>
        </div>
        <!--SECOND ROW: COUNTS AND SCORES-->
        <div class="counts grid">
            <div class="rounds">round number</div>
            <div class="rerolls">reroll count</div>
            <div class="plusones">plus one count</div>
        </div>
        <div class="scores grid">
            <div class="yellow"></div>
            <div class="blue"></div>
            <div class="green"></div>
            <div class="orange"></div>
            <div class="purple"></div>
            <div class="fox"></div>
        </div>
        <!--BOTTOM ROW: GAMEBOARD-->
        <div class="boards grid">
            <div id="yellow"></div>
            <div id="blue"></div>
            <div id="green"></div>
            <div id="orange"></div>
            <div id="purple"></div>
        </div>
    </div>
    </body>
</html>
